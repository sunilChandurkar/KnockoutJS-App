<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">

<nav class="navbar navbar-default" role="navigation">
    <div class="container">
<!--Navbar Source http://bootsnipp.com/snippets/featured/sidebar-responsive-->
        <div class="navbar-header">
            <a id="menu-toggle" href="#" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
            </a>
            <a class="navbar-brand" href="#">
                Neighborhood Map
            </a>
        </div>
        <div id="sidebar-wrapper" class="sidebar-toggle">
                <p>Search Places: <input id="search-box" data-bind="value: placeName" /></p>
                <button id="myButton" data-bind="click: searchPlaces">Search Places</button>
                <ul data-bind="foreach: places" class="sidebar-nav">
                    <li data-bind="text: name, visible: isVisible, click: $root.triggerBounce"></li>
                </ul>
        </div>
    </div>
</nav>

        <div class="row">
        <div class="col-md-3"></div>
            <div id="map" class="col-md-9"></div>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <script src="js/lib/knockout-3.2.0.js"></script>

    <script src="js/app.js"></script>
    <script type="text/javascript">
            function showError() {
               alert("Could not load Google Map.");
            }
    </script>
    <script onerror="showError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDV6TMB9Kk8kbAYEn0RelyhnySEYZwnK2A&callback=initMap"
    async defer>

    </script> 
<script type="text/javascript">
$(window).resize(function() {
    var path = $(this);
    var contW = path.width();
    //if width is more than 1110 px show the sidebar
    if(contW >= 1110){
        document.getElementsByClassName("sidebar-toggle")[0].style.left="200px";
    }else{
        document.getElementsByClassName("sidebar-toggle")[0].style.left="-200px";
    }
});
$(document).ready(function() {
    $('.dropdown').on('show.bs.dropdown', function(e){
        $(this).find('.dropdown-menu').first().stop(true, true).slideDown(300);
    });
    $('.dropdown').on('hide.bs.dropdown', function(e){
        $(this).find('.dropdown-menu').first().stop(true, true).slideUp(300);
    });
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        var elem = document.getElementById("sidebar-wrapper");
        left = window.getComputedStyle(elem,null).getPropertyValue("left");
        if(left == "200px"){
            document.getElementsByClassName("sidebar-toggle")[0].style.left="-200px";
        }
        else if(left == "-200px"){
            document.getElementsByClassName("sidebar-toggle")[0].style.left="200px";
        }
    });
});
</script>

</body>
</html>
